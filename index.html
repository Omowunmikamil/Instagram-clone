<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="container">
            <!-- Header -->
            <header>
                <img src="images/logo.png" alt="logo" class="logo">
                <div>
                    <img class="header-img" src="images/user-avater.jpeg" alt="Omowunmi's Portrait">
                </div>
            </header>
            
            <!-- Main -->
            <main>
                <section id="layout">
                    <div class="user-info">
                        <img class="user-avatar" src="images/avatar-vangogh.jpg" alt="Vangogh avatar">
                        <div class="info">
                            <p class="avatar-name">Vincent van Gogh</p>
                            <p class="user-location">Zundert, Netherlands</p>
                        </div>
                    </div>
                    <img class="post" src="images/post-vangogh.jpg" alt="Vincent's Portriat">
                    <div class="reactions">
                        <i class="fa-regular fa-heart toggle toggle-like"></i>
                        <i class="fa-regular fa-comment toggle toggle-comment"></i>
                        <i class="fa-regular fa-paper-plane toggle share"></i>
                    </div>
                    <p class="interaction-likes">0 likes</p>
                    <div class="comments">
                        <p class="avatar-username">vincey1853</p>
                        <p class="comment-message">just took a few mushrooms lol</p>
                    </div>
                </section>
            </main>
        </div>
        <script src="index.js"></script>
</body>
</html>
